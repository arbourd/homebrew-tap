name: formula

on:
  push:
    paths:
    - .github/workflows/formula.yml
    - Formula/**

jobs:
  ci:
    runs-on: macos-latest
    env:
      HOMEBREW_NO_ANALYTICS: 1
      HOMEBREW_NO_AUTO_UPDATE: 1
      HOMEBREW_NO_INSTALL_CLEANUP: 1
    defaults:
      run:
        working-directory: Formula

    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      id: cache
      with:
        path: /usr/local/Homebrew/Library/Homebrew/vendor/bundle/ruby
        key: rubygems-${{ hashFiles('/usr/local/Homebrew/Library/Homebrew/Gemfile.lock') }}
        restore-keys: rubygems-

    - run: brew install-bundler-gems
      if: steps.cache.outputs.cache-hit != 'true'

    - name: brew audit
      run: brew audit --strict ./*.rb

    - name: brew install
      run: brew install --build-from-source ./*.rb

    - name: brew test
      run: brew test ./*.rb
